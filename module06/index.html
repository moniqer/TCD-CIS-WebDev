<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev 06 Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <figure>
        <picture>
            <source srcset="image/5090_small(PP).jpg" type="image/jpg">
            <source srcset="image/5090_small2(PP).jpg" type="image/jpg">
            <source srcset="image/5090_large(PP).jpg" type="image/jpg">
            <source srcset="image/5090_large2(PP).jpg" type="image/jpg">
            <img src="image/5090_large(PP).jpg" alt="What a nice piece of technology">
        </picture>
        <figcaption>This is an example of an image using the &lt;picture&gt; element.</figcaption>
    </figure>
</body>
</html>
